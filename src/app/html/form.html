<!DOCTYPE html>
<html>

<head>
  <title>Shipping Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shipping Information</h1>
    <form method="post" action="/secret">
      <label for="discord_name">Discord Username:</label>
      <input type="text" id="discord_name" name="discord_name" placeholder="E.g. Username#1234" required>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="Enter your state" required>

      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>

      <label for="size">Size Preference:</label>
      <select id="size" name="size" required>
        <option value="">-- Select Size --</option>
        <option value="xs">Extra Small</option>
        <option value="s">Small</option>
        <option value="m" selected="selected">Medium</option>
        <option value="l">Large</option>
        <option value="xl">Extra Large</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
